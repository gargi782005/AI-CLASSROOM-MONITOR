<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 30px; }
    form { background: #fff; padding: 20px; width: 400px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <h2>Account Settings ({{ role|capitalize }})</h2>
  <form method="POST">
    <label>Name</label>
    <input type="text" name="name" value="{{ user[1] }}" required>
    <label>Email</label>
    <input type="email" name="email" value="{{ user[2] }}" required>
    <label>New Password</label>
    <input type="password" name="password" placeholder="Leave blank to keep current">
    <button type="submit">Update Settings</button>
  </form>
</body>
</html>
